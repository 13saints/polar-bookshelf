<!doctype html>

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-reboot.min.css">

    <style>

        header #url {
            width: 500px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            line-height: 60px; /* Vertically center the text there */
            background-color: #f5f5f5;
        }

        .header {
            position: absolute;
            top: 0;
            width: 100%;
            height: 60px;
            /*line-height: 60px;*/
            background-color: #f5f5f5;
            vertical-align: middle;
            text-align: center;
            padding-top: 10px;
        }

        .header input[type="url"] {
            padding-left: 5px;
        }

        /* Custom page CSS
        -------------------------------------------------- */
        /* Not required for template or sticky footer method. */

        body > .container {
            padding: 60px 15px 0;
        }

        .footer > .container {
            padding-right: 15px;
            padding-left: 15px;
        }

        .footer progress {
            /*width: 100%;*/
            /*width: calc(100% - 60px);*/
            /*margin-left: 30px;*/
            width: 100%;
        }

        .progress-wrapper {
            width: 100%;
            padding-left: 30px;
            padding-right: 30px;
        }

        textarea {
            width: 100%;
            height: 100%;
        }

        #app .row {
            margin: 70px 15px;
        }

    </style>

    <!--https://getbootstrap.com/docs/4.1/examples/sticky-footer-navbar/-->

</head>

<body>

<header class="header">

    <div class="url-wrapper">

        <b>URL:</b>

        <input type="url" id="url" title="URL">
        <input type="submit" class="btn btn-primary" value="Start capture">

    </div>

</header>

<div id="app" class="container-fluid">

    <div class="row">
        <textarea>asdf</textarea>
    </div>


</div>

<footer class="footer">

    <div class="progress-wrapper">
        <!--<span class="text-muted">Place sticky footer content here.</span>-->

        <progress value="0.0"></progress>

    </div>

</footer>

</body>
</html>
