<html>
<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <style>

        body, html {
            margin: 0;
            padding: 0;
        }

        .drawer {
            position: absolute;
            top: 0;
            left: 0;
            width: 75px;
            height: 100%;
            background-color: yellow;

            padding: 5px;
        }

        .drawer i {
            font-size: 50px;
            margin: auto;
        }

        .drawer:hover {
            width: 150px;
        }

        .main {
            background-color: blue;
            margin-left: 75px;
            height: 100%;
            width: calc(100% - 75px);
        }

    </style>

</head>

<body>

    <div class="drawer">

        <i class="fas fa-home"></i>

    </div>

    <div class="main">

    </div>

</body>

</html>
