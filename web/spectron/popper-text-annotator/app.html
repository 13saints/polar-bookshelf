<html>
<head>

    <style>

        #popupOlde {
            background-color: orange;
            padding: 5px;
            z-index: 999999999;
        }

        #popup {
            background-color: #ffffff;
            padding: 15px;
            z-index: 999999999;
            border: #bbbbbb solid 1px;
        }

        #popup .title {
            font-weight: bold;
            font-size: 25px;
            padding: 10px;
        }

        #popup .popup-buttons {

            text-align: center;
            padding: 5px;
        }

        #popup .popup-buttons button {
            margin: 5px;
        }

        .text-highlight-popup .highlight-btn {
            width: 20px;
            height: 20px;
            border: #2C2827 solid 1px;
            margin: 5px;
            display: table-cell;
            cursor: pointer;
        }

        .highlight-btn-yellow {
            background-color: yellow;
        }

        .highlight-btn-blue {
            background-color: blue;
        }

        .highlight-btn-orange {
            background-color: orange;
        }

        .text-highlight-buttons {
            display: table;
        }

    </style>

</head>

<body>

<h1>hello world</h1>

<div id="wrapper">
    <div class="blocker"></div>

    <div id="popup" class="text-highlight-popup">

        <div class="text-highlight-buttons">

            <div class="highlight-btn highlight-btn-yellow"></div>
            <div class="highlight-btn highlight-btn-blue"></div>
            <div class="highlight-btn highlight-btn-orange"></div>

        </div>

    </div>

    <button id="button-a">button</button>
    <div class="blocker"></div>

</div>

<script>require("./app");</script>

</body>
</html>
