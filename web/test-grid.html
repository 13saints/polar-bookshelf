<html>
<head>

    <style>

        .marked, .unmarked, .none {
            width: 100%;
            height: 100%;
            display: table-cell;
        }

        .marked {
            background-color: #00CCFF;
            opacity: 0.3;
        }

        .unmarked {
            background-color: #C6C6C6;
            opacity: 0.3;
        }

        .none {

        }

        .marks {
            display: table;
        }

        .row {
            width: 100%;
            display: table-row;
        }

    </style>

</head>

<body>

    <div class="marks">

        <div class="row">
            <div class="marked">asdf</div>
            <div class="marked">asdf</div>
            <div class="marked">asdf</div>
        </div>

        <div class="row">
            <div class="marked"></div>
            <div class="marked"></div>
            <div class="marked"></div>
        </div>

        <div class="row">
            <div class="unmarked"></div>
            <div class="unmarked"></div>
            <div class="none"></div>
        </div>

    </div>



</body>

</html>
