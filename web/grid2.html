<html>

<head>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 1fr;
            height: 100%;
        }

        * {box-sizing: border-box;}

        .wrapper {
            border-radius: 5px;

        }

        .wrapper > div {
            border: 2px solid #ffa94d;
            border-radius: 5px;
            background-color: #ffd8a8;
            padding: 1em;
            margin: 5px;
            color: #d9480f;
        }

    </style>

</head>
<body>

<div class="wrapper">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
    <div>Six</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>

</div>

</body>
</html>
