<html>

<head>
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap-reboot.min.css">

    <style>

        html, body {
            margin: 0;
            padding: 0;
        }

        .linkbar {
            background-color: #EEEEEE;
            padding: 3px 0 3px 0;
            border-bottom: 1px solid darkgrey;
            width: 100%;
            overflow: hidden;
            height: 30px;
        }

        .linkbar input[type='text'] {
            margin: 0 3px 0 3px;
            padding: 3px;
            width: calc(100% );
            /*border-radius: 1px;*/
            font-size: 14px;
            line-height: 1em;
            color: #333333;
        }

        .linkbar {
            display: table;
        }

        .linkbar > .linkbar-block {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .linkbar-right {
            width: 40px;
        }

        .linkbar-left {
            width: 30px;
        }

        .linkbar-center {
            /*padding: 0 3px 0 3px;*/
        }

        .linkbar .fa {
            color: #444444;
            font-size: 18px;
        }

        .linkbar-button:hover {
            background-color: #CCCCCC;
        }

    </style>

</head>
<body>

<div class="linkbar">

    <div class="linkbar-block linkbar-left">

        <i class="linkbar-button fa fa-refresh fa-rotate-180"></i>

    </div>

    <div class="linkbar-block linkbar-center">
        <input type="text" value="" spellcheck="false">
    </div>

    <div class="linkbar-block linkbar-right">
        <i class="linkbar-button fa fa-cloud-download"></i>

    </div>

</div>

</body>
</html>
