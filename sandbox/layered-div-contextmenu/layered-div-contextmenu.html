<html>
<head>
    <style>

        #div0, #div1 {
            position: absolute;
            left: 250px;
            top: 1200px;
        }

        #div0 {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

        #div1 {
            width: 200px;
            height: 200px;
            background-color: green;
            opacity: 0.5;
        }

    </style>
</head>

<body>

<div id="parent">
    <div id="div0"></div>
    <div id="div1"></div>
</div>

<script>

    console.log("here");

    function elementsFromEvent(event) {
        let point = {x: event.pageX, y: event.pageY};
        console.log("Getting elemetns from event at point: ", point);
        return document.elementsFromPoint(point.x, point.y);
    }

    document.querySelector("#div1").addEventListener("contextmenu", function (event) {
        console.log("got context menu");

        //let elements = document.elementsFromPoint(event.screenX, event.screenY);
        let elements = elementsFromEvent(event);

        console.log("Found N elementS: " + elements.length);

        elements.forEach(function (element) {
            console.log("context menu element: ", element);
        })

    });



</script>

</body>
</html>
