<html>

<head>
    <link rel="stylesheet" href="../../node_modules/jquery-contextmenu/dist/jquery.contextMenu.min.css">
    <script src="contextmenu-bundle.js"></script>
    <style>


        .context-menu-list{
            border: 0px;
            border-radius: 0px;
            background-color: #43423E;
            font-family: 'Ubuntu';
            font-size: 15px
        }


        .context-menu-item{
            color: #d8d5cd;
            background-color: #43423E;
            margin-left: 5px;
            padding-right: 20px; /*if you have a drop caret, best to delete this to avoid design problems*/

        }


        .context-menu-item-field{
            margin-left: 8px;
        }

        .context-menu-item-shortcut{
            float: right;
            color: #898579;
        }

        .context-menu-separator{
            margin:2px 8px;
            border-top: 1px solid #3a3a37;
            border-bottom: 1px solid #494946;
        }


        /** icons colors*/
        .icon-red::before{
            color: #ef4343;
        }

        .icon-green::before{
            color: #2e9b7c;
        }
    </style>

</head>
<body>

<span class="context-menu-one btn btn-neutral">right click me</span>

<ul class="context-menu-list context-menu-root" style="width: 209.021px; top: 18px; left: 57px; z-index: 1;"><li class="context-menu-item context-menu-icon context-menu-icon-edit"><span>Edit</span></li><li class="context-menu-item context-menu-icon context-menu-icon-cut"><span>Cut</span></li><li class="context-menu-item context-menu-icon context-menu-icon-copy"><span>Copy</span></li><li class="context-menu-item context-menu-icon context-menu-icon-paste"><span>Paste</span></li><li class="context-menu-item context-menu-icon context-menu-icon-delete"><span>Delete</span></li><li class="context-menu-item context-menu-separator context-menu-not-selectable"></li><li class="context-menu-item context-menu-icon context-menu-icon-quit"><span>Quit</span></li></ul>

</body>
</html>
